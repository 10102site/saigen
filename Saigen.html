    <h1>鉄道再現ドットのページ</h1>
    <p>駅の発車標や列車の方向幕の再現ドット絵を配布しているページです。非営利営利問わず事前連絡無しに自由に使用可能です(常識の範囲内でお願いします)。画像は大きめになっているので不要な部分を切り取ってご使用ください。改造後・再配布も自由にどうぞ(その場合はこのサイトのリンクを貼っていただくようお願いします)。素材随時募集中です。面倒くさいので細かいルールは今のところないです。なお、一部推測による再現が含まれているため、実際のものと異なる場合があります。</p>
